<!-- Create new manager -->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="contact.name" name="name">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Photo Url" [(ngModel)]="contact.photo" name="photo">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="contact.email" name="email">
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" placeholder="Mobile" [(ngModel)]="contact.mobile" name="mobile">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Company" [(ngModel)]="contact.company" name="company">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Title" [(ngModel)]="contact.title" name="title">
                </div>
                <div class="mb-2">
                    <select class="form-control" 
                        *ngIf="groups.length > 0"
                        [(ngModel)]="contact.groupId" 
                        name="groupId">
                        <option  value="">Select a Group</option>
                        <option  *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-danger" value="Create">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" class="contact-img">
        </div>
    </div>
</div>
